<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Cadastrar Venda</title>
<script type="text/javascript">
	function consulta() {
		window.open("/sig/vendas");
	}
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="container my-5">
		<br />
		<h3>Cadastrar Vendas</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/sig/vendas}" th:object="${venda}"
						method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="cod" class="col-form-label">Codigo da Venda</label>
								<input type="text" th:field="*{cod}" class="form-control"
									id="cod" placeholder="Código"> <span
									th:if="${#fields.hasErrors('cod')}" th:errors="*{cod}"
									class="textdanger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="cpf" class="col-form-label">CPF</label> <input
									type="text" th:field="*{cpf}" class="form-control" id="cpf"
									placeholder="CPF"> <span
									th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"
									class="textdanger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="codProduto" class="col-form-label">Código
									Produto</label> <input type="text" th:field="*{codProduto}"
									class="form-control" id="codProduto" placeholder="Código">
								<span th:if="${#fields.hasErrors('codProduto')}"
									th:errors="*{codProduto}" class="textdanger"> </span>
								
							</div>


						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="quant" class="col-form-label">Quantidade</label> <input
									type="number" th:field="*{quant}" class="form-control"
									id="quant" placeholder="0"> <span
									th:if="${#fields.hasErrors('quant')}" th:errors="*{quant}"
									class="textdanger"> </span>
							</div>
						</div>

						<div class="form-group col-md-8">

							<input type="submit" class="btn btn-primary"
								value="Cadastrar Venda">
								 <input type="button"
								class="btn btn-primary" value="Consultar venda"
								onclick="consulta();">
						</div>
					</form>
				</div>
			</div>

			<div>


				<h6 th:text="${message}" class="text-danger"></h6>
			</div>

			<footer th:replace="fragments/footer :: rodape">
				<div>footer</div>
			</footer>
</body>
</html>
