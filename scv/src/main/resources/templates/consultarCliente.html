<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de clientes</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h5 class="panel-title">Lista de clientes</h5>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
				rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${clientes}">
			<h5 th:case="null">Não existem clientes cadastrados ainda!</h5>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>CPF</th>
							<th>Nome</th>
							<th>e-mail</th>
							<th>CEP</th>
							<th>Endereço</th>
							<th>Dt. Cadastro</th>
							<th>Dt. Ultima TR</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.cpf}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.cep}"></td>
							<td th:text="${cliente.endereco.logradouro}"></td>
							<td
								th:text="${#dates.format(cliente.dataCadastro, 'dd-MM-yyyy')}"></td>
							<td
								th:text="${#dates.format(cliente.dataUltimaTransacao, 'dd-MM-yyy')}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/sig/clientes/{cpf}(cpf=${cliente.cpf})}">Editar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/sig/cliente/{id}(id=${cliente.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
<html>
